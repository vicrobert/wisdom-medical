        $('.back').bind('click',function () {

        //$.jqtab("#tabs","#tab-conbox","click");
        $('#yjzb').click(function(){

            changeTab('.taba1')
        })
        $('#ejzb').click(function(){

            changeTab('.taba2')
        })
        setTimeout(()=>{
            $('.taba2').css('display','none')
        },500)
    });

    function changeTab(tab){
        
        $(tab).css({"display":"block","opacity":1})
        .siblings('.x-tab').css({"display":"none","opacity":0})

       
    }
